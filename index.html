<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="calculator colum jcc aic">
    <div class="container colum jcc aic ">
        <input type="text" class="display js-display" placeholder="0">
        <div class="row jcsb aic">
            <button class="btn js_btn_calculate">х²</button>
            <button class="btn js_btn">(</button>
            <button class="btn js_btn">)</button>
            <button class="btn js_btn" id="ac">AC</button>
            <button class="btn js_btn" id="c">C</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js_btn_calculate">√</button>
            <button class="btn js_btn">7</button>
            <button class="btn js_btn">8</button>
            <button class="btn js_btn">9</button>
            <button class="btn js_btn">÷</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js_btn_calculate">sin</button>
            <button class="btn js_btn">4</button>
            <button class="btn js_btn">5</button>
            <button class="btn js_btn">6</button>
            <button class="btn js_btn">x</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js_btn_calculate">cos</button>
            <button class="btn js_btn">1</button>
            <button class="btn js_btn">2</button>
            <button class="btn js_btn">3</button>
            <button class="btn js_btn">-</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js_btn_calculate">tan</button>
            <button class="btn js_btn">0</button>
            <button class="btn js_btn">.</button>
            <button class="btn js_btn" id="eval">=</button>
            <button class="btn js_btn">+</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
